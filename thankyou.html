<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Thank you for contacting Get an Intervention. We'll get back to you soon."
    />
    <meta
      name="keywords"
      content="thank you, contact, intervention, older adults"
    />
    <meta name="author" content="Get an Intervention Inc." />
    <meta name="robots" content="index, follow" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=100&id=mSI0ge5j8qfg&format=png&color=000000"
      type="image/png"
    />
    <title>Thank You Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Thank You",
        "url": "https://www.getanintervention.com/thankyou.html",
        "description": "Thank you for your submission to Get an Intervention."
      }
    </script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .ty-cont {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .ty-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .ty-container {
        background: #fff;
        border-radius: 10px;
        padding: 40px;
        max-width: 600px;
        width: 90%;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .ty-heading {
        font-size: 36px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
      }
      .ty-subheading {
        font-size: 18px;
        color: #666;
        margin-bottom: 20px;
      }
      .ty-message p {
        font-size: 16px;
        color: #666;
        margin: 10px 0;
        line-height: 1.5;
      }
      .ty-social-links {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 20px 0;
      }
      .ty-social-link svg {
        width: 40px;
        height: 40px;
        transition: transform 0.3s ease;
      }
      .ty-social-link svg:hover {
        transform: scale(1.1);
      }
      .ty-cta-button {
        margin-top: 20px;
      }
      .ty-btn {
        display: inline-block;
        padding: 12px 24px;
        background-color: #194d44;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .ty-btn:hover {
        background-color: #2a7d6c;
      }
      footer-component {
        width: 100%;
      }

      @media (max-width: 767px) {
        .ty-container {
          padding: 20px;
          width: 95%;
        }
        .ty-heading {
          font-size: 28px;
        }
        .ty-subheading {
          font-size: 16px;
        }
        .ty-message p {
          font-size: 14px;
        }
        .ty-social-links {
          flex-direction: column;
          gap: 10px;
        }
        .ty-social-link svg {
          width: 32px;
          height: 32px;
        }
        .ty-btn {
          padding: 10px 20px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div id="preloader" class="preloader"></div>
    <div class="ty-cont">

        <navbar-component></navbar-component>

              </div>
              <div class="ty-cta-button">
                <a

                  class="ty-btn"
                  role="button"

                >

            </div>
          </div>
        </div>
      </div>
      <footer-component></footer-component>
    </div>
    <script type="module" src="./js/header.js"></script>
    <script type="module" src="./web-components/navbar-component.js"></script>
